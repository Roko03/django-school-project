{% extends 'main.html' %}

{% block content %}
<main>
    <h2 class="naslov">Lista svih studenata</h2>
    <table>
        <tr>
            <th>Korisničko ime</th>
            <th>Email</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.username }}</td>
            <td>{{ student.email }}</td>
            {% if student.status == 'izv' %}
            <td>Izvanredni</td>
            {% else %}
            <td>Redovni</td>
            {% endif %}
            <td>
                <a href="{% url 'admin_student_update' student.id %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'admin_student_delete' student.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</main>

{% endblock content %}
