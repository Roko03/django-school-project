{% extends 'main.html' %}

{% block content %}

<form method="POST" class="form">
    <h2>Unesi korisnika</h2>
    {% csrf_token %}
    <label>
        {{form.username}}
    </label>
    <label>
        {{form.email}}
    </label>
    <label>
        {{form.password1}}
    </label>
    <label>
        {{form.password2}}
    </label>
    <label>
        Uloga:
        {{form.role}}
    </label>
    <label>
        Status:
        {{form.status}}
    </label>
    {% if form.erroros or form.non_fied_errors %}
    <div>
        {% for field in form %}
        {{field.errors}}
        {% endfor %}

        {{ form.non_fied_errors }}
    </div>
    {% endif %}
    <button>Uredi</button>
</form>

{% endblock content %}
